<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Best Tour Plan - Hotel Booking</title>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <a href="#" class="logo">
          <img src="img/horizontal.svg" alt="Logo: Best Tour Plan" class="logo__image">
        </a>

        <form action="" class="search navbar__search">
          <input type="text" placeholder="Search Location" class="search__input">
          <button class="search__button">
            <img src="img/search.svg" alt="Search: 
            magnifier" class="search__image">
          </button>
        </form>

        <div class="user navbar__user">
          <img src="img/avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </div>

        <button class="button-menu navbar-top__button-menu">
          <span class="button-menu__line"></span>
          <span class="button-menu__line"></span>
          <span class="button-menu__line"></span>
        </button>
        <!-- /.navbar-button -->

      </div>
      <!-- /.navbar-top -->

    </div>
    <!-- /.container -->

    <div class="navbar-bottom">
      <div class="container">
        <ul class="navbar-menu">
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">All Deals</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotels</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Activities</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Restaurants</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Events</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Rodrigues</a>
          </li>
        </ul>
        <!-- /.navbar-menu -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.navbar-bottom -->

  </header>
  <!-- /.header -->

  <div class="breadcrumbs">
    <div class="container">
      <ul class="breadcrumbs-list">
        <li class="breadcrumbs-list__item">
          <a href="#" class="breadcrumbs-list__link">Home </a>
        </li>
        <li class="breadcrumbs-list__item">
          <a href="#" class="breadcrumbs-list__link">Flash Offers </a>
        </li>
        <li class="breadcrumbs-list__item">
          Grand Hilton Hote
        </li>
      </ul>
      <!-- /.breadcrumbs-list -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.breadcrumbs -->

  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel-wrapper">
            <div class="stars">
              <img src="img/star.svg" alt="star" class="star-img">
              <img src="img/star.svg" alt="star" class="star-img">
              <img src="img/star.svg" alt="star" class="star-img">
              <img src="img/star.svg" alt="star" class="star-img">
              <img src="img/star.svg" alt="star" class="star-img">
            </div>
            <h1 class="hotel-info-name">GRAND HILTON HOTEL</h1>
            <span class="offer hotel-info__offer">Flash Offer</span>
          </div>
          <p class="hotel-description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
        </div>
        <!-- /.hotrl-info__text -->
        <div class="rating hotel-info__rating">
          <span class="rating__text">User Rattings</span>
          <span class="rating__counter">4.5/5</span>
        </div>
        <!-- /.hotel-info__rating -->
      </div>
      <!-- /.hotel-info -->

      <div class="hotel-grid">
        <div class="slider">
                    <!-- Slider main container -->
          <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img src="img/slide-1.jpg" alt="" class="swiper-slide__img">
                </div>
                <div class="swiper-slide">
                  <img src="img/slide-2.jpg" alt="" class="swiper-slide__img">
                </div>
                <div class="swiper-slide">
                  <img src="img/slide-3.jpg" alt="" class="swiper-slide__img">
                </div>
                <div class="swiper-slide">
                  <img src="img/slide-4.jpg" alt="" class="swiper-slide__img">
                </div>
                <div class="swiper-slide">
                  <img src="img/slide-5.jpg" alt="" class="swiper-slide__img">
                </div>
                <div class="swiper-slide">
                  <img src="img/slide-6.jpg" alt="" class="swiper-slide__img">
                </div>
            </div>
            <!-- If we need navigation buttons -->
            <button class="slider-button slider-button--prev"></button>
            <button class="slider-button slider-button--next"></button>
          </div>
          <!-- /.swiper-container -->
        </div>
        <!-- /.slider -->
      </div>
      <!-- /.hotel-grid -->

    </div>
    <!-- /.container -->
  </section>
  <!-- /.hotel -->



  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
